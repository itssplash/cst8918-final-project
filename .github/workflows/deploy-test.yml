name: Deploy to AKS Test
 
on:
  pull_request:
    paths:
      - 'remix-weather-app/**'
 
permissions:
  id-token: write
  contents: read
 
jobs:
  deploy-test:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
 
      - name: Get AKS credentials (test)
        run: az aks get-credentials --name ${{ secrets.AKS_CLUSTER_TEST }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --overwrite-existing
 
      - name: Deploy to AKS (test)
        run: |
          kubectl set image deployment/remix-weather remix-weather=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/remix-weather:${{ github.sha }}
          kubectl rollout status deployment remix-weather